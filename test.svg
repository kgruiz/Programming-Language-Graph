<svg width="500" height="380" viewBox="0 0 500 380" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">

  <defs>
    <!-- Main body gradient (dark gray) -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3A3A;" />
      <stop offset="100%" style="stop-color:#2C2C2C;" />
    </linearGradient>

    <!-- Joystick/D-pad gradient (darker gray) -->
    <radialGradient id="stickPadGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="40%">
      <stop offset="0%" style="stop-color:#252525;" />
      <stop offset="100%" style="stop-color:#181818;" />
    </radialGradient>

    <radialGradient id="stickTopGradient" cx="50%" cy="40%" r="60%" fx="50%" fy="40%">
      <stop offset="0%" style="stop-color:#333;" />
      <stop offset="100%" style="stop-color:#1E1E1E;" />
    </radialGradient>

    <!-- Button inner highlight -->
    <radialGradient id="buttonHighlight" cx="50%" cy="40%" r="60%" fx="50%" fy="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);" />
    </radialGradient>

    <!-- Xbox button gradient -->
    <radialGradient id="xboxButtonGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#E0E0E0;" />
      <stop offset="80%" style="stop-color:#C0C0C0;" />
      <stop offset="100%" style="stop-color:#A0A0A0;" />
    </radialGradient>
    <radialGradient id="xboxButtonShine" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.5);" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);" />
    </radialGradient>

    <!-- Colored button base gradients -->
    <linearGradient id="greenButtonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#107C10;" /> <stop offset="100%" style="stop-color:#0A5E0A;" />
    </linearGradient>
    <linearGradient id="redButtonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E81123;" /> <stop offset="100%" style="stop-color:#A30B17;" />
    </linearGradient>
    <linearGradient id="blueButtonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;" /> <stop offset="100%" style="stop-color:#005BA1;" />
    </linearGradient>
    <linearGradient id="yellowButtonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB900;" /> <stop offset="100%" style="stop-color:#D49800;" />
    </linearGradient>

  </defs>

  <!-- Main Body -->
  <path d="M 50,150
           C 50,80 80,50 150,50
           L 350,50
           C 420,50 450,80 450,150
           L 450,230
           C 450,260 440,280 410,290
           L 380,300
           C 350,320 300,330 250,330
           C 200,330 150,320 120,300
           L 90,290
           C 60,280 50,260 50,230 Z"
        fill="url(#bodyGradient)" stroke="#1E1E1E" stroke-width="2"/>

  <!-- Left Joystick -->
  <g transform="translate(130, 140)">
    <circle cx="0" cy="0" r="35" fill="url(#stickPadGradient)" /> <!-- Base depression -->
    <circle cx="0" cy="0" r="28" fill="url(#stickTopGradient)" stroke="#111" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="28" fill="url(#buttonHighlight)" />
  </g>

  <!-- Right Joystick -->
  <g transform="translate(320, 190)">
    <circle cx="0" cy="0" r="35" fill="url(#stickPadGradient)" /> <!-- Base depression -->
    <circle cx="0" cy="0" r="28" fill="url(#stickTopGradient)" stroke="#111" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="28" fill="url(#buttonHighlight)" />
  </g>

  <!-- D-Pad -->
  <g transform="translate(205, 190)">
    <circle cx="0" cy="0" r="32" fill="url(#stickPadGradient)" /> <!-- D-pad dish -->
    <!-- Cross shape -->
    <rect x="-22" y="-7.5" width="44" height="15" rx="3" ry="3" fill="#282828" />
    <rect x="-7.5" y="-22" width="15" height="44" rx="3" ry="3" fill="#282828" />
    <!-- Subtle highlight on cross -->
    <rect x="-22" y="-7.5" width="44" height="15" rx="3" ry="3" fill="url(#buttonHighlight)" />
    <rect x="-7.5" y="-22" width="15" height="44" rx="3" ry="3" fill="url(#buttonHighlight)" />
  </g>

  <!-- ABXY Buttons -->
  <g id="abxy-buttons">
    <!-- A Button (Green) -->
    <g transform="translate(370, 145)">
      <circle cx="0" cy="0" r="16" fill="url(#greenButtonGradient)" stroke="#084B08" stroke-width="1"/>
      <circle cx="0" cy="0" r="16" fill="url(#buttonHighlight)" />
      <text x="0" y="1" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">A</text>
    </g>
    <!-- B Button (Red) -->
    <g transform="translate(410, 105)">
      <circle cx="0" cy="0" r="16" fill="url(#redButtonGradient)" stroke="#7C0811" stroke-width="1"/>
      <circle cx="0" cy="0" r="16" fill="url(#buttonHighlight)" />
      <text x="0" y="1" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">B</text>
    </g>
    <!-- X Button (Blue) -->
    <g transform="translate(330, 105)">
      <circle cx="0" cy="0" r="16" fill="url(#blueButtonGradient)" stroke="#004C8A" stroke-width="1"/>
      <circle cx="0" cy="0" r="16" fill="url(#buttonHighlight)" />
      <text x="0" y="1" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">X</text>
    </g>
    <!-- Y Button (Yellow) -->
    <g transform="translate(370, 65)">
      <circle cx="0" cy="0" r="16" fill="url(#yellowButtonGradient)" stroke="#A97A00" stroke-width="1"/>
      <circle cx="0" cy="0" r="16" fill="url(#buttonHighlight)" />
      <text x="0" y="1" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">Y</text>
    </g>
  </g>

  <!-- Center Buttons -->
  <!-- Xbox Button -->
  <g transform="translate(250, 90)">
    <circle cx="0" cy="0" r="20" fill="url(#xboxButtonGradient)" stroke="#777" stroke-width="1"/>
    <!-- Xbox Logo "X" (simplified) -->
    <path d="M -9,-9 L 9,9 M -9,9 L 9,-9" stroke="#333" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="20" fill="url(#xboxButtonShine)"/>
  </g>

  <!-- View Button (Left of Xbox button) -->
  <g transform="translate(200, 90)">
    <circle cx="0" cy="0" r="10" fill="#282828" stroke="#111" stroke-width="1"/>
    <circle cx="0" cy="0" r="10" fill="url(#buttonHighlight)"/>
    <!-- Icon: two overlapping squares (view/select) -->
    <rect x="-5" y="-3" width="5" height="5" fill="#999" rx="0.5"/>
    <rect x="-2" y="-0" width="5" height="5" fill="#999" rx="0.5" style="fill-opacity:0.8;"/>
  </g>

  <!-- Menu Button (Right of Xbox button) -->
  <g transform="translate(300, 90)">
    <circle cx="0" cy="0" r="10" fill="#282828" stroke="#111" stroke-width="1"/>
    <circle cx="0" cy="0" r="10" fill="url(#buttonHighlight)"/>
    <!-- Icon: three horizontal lines (menu/start) -->
    <rect x="-4" y="-4" width="8" height="1.5" fill="#999" rx="0.5"/>
    <rect x="-4" y="-0.75" width="8" height="1.5" fill="#999" rx="0.5"/>
    <rect x="-4" y="2.5" width="8" height="1.5" fill="#999" rx="0.5"/>
  </g>

  <!-- Share Button (Below Xbox button) -->
  <g transform="translate(250, 130)">
    <circle cx="0" cy="0" r="10" fill="#282828" stroke="#111" stroke-width="1"/>
    <circle cx="0" cy="0" r="10" fill="url(#buttonHighlight)"/>
    <!-- Icon: Share symbol (simplified arrow pointing up from a base) -->
    <path d="M -3,1 L 0,-3 L 3,1 M 0,-2 L 0,4" stroke="#999" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="-4" y="3" width="8" height="1.5" fill="#999" rx="0.5"/>
  </g>

</svg>