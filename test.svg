<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main body gradient -->
    <radialGradient id="bodyGradient" cx="50%" cy="40%" r="70%" fx="50%" fy="40%">
      <stop offset="0%" style="stop-color:#404040; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#282828; stop-opacity:1" />
    </radialGradient>

    <!-- Joystick top gradient (concave illusion) -->
    <radialGradient id="joystickTopGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#505050; stop-opacity:1" />
      <stop offset="70%" style="stop-color:#383838; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#202020; stop-opacity:1" />
    </radialGradient>

    <!-- Button convex gradient -->
    <radialGradient id="buttonGradient" cx="50%" cy="40%" r="60%" fx="50%" fy="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2); stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.2); stop-opacity:1" />
    </radialGradient>

    <!-- Xbox button glow -->
    <radialGradient id="xboxGlow" cx="50%" cy="50%" r="50%">
      <stop offset="70%" style="stop-color:#E0E0E0; stop-opacity:1" />
      <stop offset="90%" style="stop-color:#FFFFFF; stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E0E0E0; stop-opacity:0.5" />
    </radialGradient>
  </defs>

  <g id="controller-body">
    <!-- Main Body Shape -->
    <path d="M100,120
             Q80,120 70,140
             L50,200
             Q40,230 60,260
             C80,290 120,300 150,280
             L180,260
             H320
             L350,280
             Q380,300 420,290
             C440,260 460,230 450,200
             L430,140
             Q420,120 400,120
             L350,115
             Q320,110 300,100
             L280,90
             H220
             L200,100
             Q180,110 150,115
             Z"
          fill="url(#bodyGradient)" stroke="#181818" stroke-width="2"/>

    <!-- Left Joystick Area -->
    <circle cx="145" cy="180" r="38" fill="#202020" />
    <circle cx="145" cy="180" r="30" fill="url(#joystickTopGradient)" stroke="#181818" stroke-width="1"/>
    <circle cx="145" cy="180" r="26" fill="none" stroke="#555555" stroke-width="1.5" stroke-dasharray="2 3"/> <!-- Subtle texture ring -->


    <!-- Right Joystick Area -->
    <circle cx="305" cy="225" r="38" fill="#202020" />
    <circle cx="305" cy="225" r="30" fill="url(#joystickTopGradient)" stroke="#181818" stroke-width="1"/>
    <circle cx="305" cy="225" r="26" fill="none" stroke="#555555" stroke-width="1.5" stroke-dasharray="2 3"/>

    <!-- D-Pad -->
    <g id="d-pad" transform="translate(200, 215)">
      <path d="M-20, -5 H20 V5 H-20 Z M-5 -20 V20 H5 V-20 Z" fill="#303030" stroke="#181818" stroke-width="1"/>
      <path d="M-18, -3 H18 V3 H-18 Z M-3 -18 V18 H3 V-18 Z" fill="url(#buttonGradient)" />
      <!-- Subtle highlights on d-pad arrows could be added here if desired -->
    </g>

    <!-- ABXY Buttons -->
    <g id="abxy-buttons" transform="translate(360, 180)">
      <!-- Y Button -->
      <circle cx="0" cy="-25" r="12" fill="#FFC107"/>
      <circle cx="0" cy="-25" r="12" fill="url(#buttonGradient)"/>
      <text x="0" y="-25" dy=".35em" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#111" text-anchor="middle">Y</text>

      <!-- X Button -->
      <circle cx="-25" cy="0" r="12" fill="#2196F3"/>
      <circle cx="-25" cy="0" r="12" fill="url(#buttonGradient)"/>
      <text x="-25" y="0" dy=".35em" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#111" text-anchor="middle">X</text>

      <!-- B Button -->
      <circle cx="25" cy="0" r="12" fill="#F44336"/>
      <circle cx="25" cy="0" r="12" fill="url(#buttonGradient)"/>
      <text x="25" y="0" dy=".35em" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#111" text-anchor="middle">B</text>

      <!-- A Button -->
      <circle cx="0" cy="25" r="12" fill="#4CAF50"/>
      <circle cx="0" cy="25" r="12" fill="url(#buttonGradient)"/>
      <text x="0" y="25" dy=".35em" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#111" text-anchor="middle">A</text>
    </g>

    <!-- Xbox Button -->
    <g id="xbox-button" transform="translate(250, 135)">
      <circle cx="0" cy="0" r="16" fill="#303030" />
      <circle cx="0" cy="0" r="14" fill="url(#xboxGlow)" />
      <!-- Xbox Logo 'X' (simplified) -->
      <path d="M -6 -6 L -2 -6 L 0 -2 L 2 -6 L 6 -6 L 1 -1 L 6 4 L 2 4 L 0 0 L -2 4 L -6 4 L -1 -1 Z"
            fill="#333333" transform="scale(1.1)"/>
    </g>

    <!-- View Button (Left small button) -->
    <g id="view-button" transform="translate(205, 135)">
      <rect x="-10" y="-5" width="20" height="10" rx="3" ry="3" fill="#303030"/>
      <rect x="-10" y="-5" width="20" height="10" rx="3" ry="3" fill="url(#buttonGradient)"/>
      <!-- View icon (two overlapping squares) -->
      <rect x="-6" y="-3" width="5" height="5" fill="#CCCCCC" rx="0.5"/>
      <rect x="-1" y="-1" width="5" height="5" fill="#AAAAAA" stroke="#303030" stroke-width="0.5" rx="0.5"/>
    </g>

    <!-- Menu Button (Right small button) -->
    <g id="menu-button" transform="translate(295, 135)">
      <rect x="-10" y="-5" width="20" height="10" rx="3" ry="3" fill="#303030"/>
      <rect x="-10" y="-5" width="20" height="10" rx="3" ry="3" fill="url(#buttonGradient)"/>
      <!-- Menu icon (hamburger) -->
      <rect x="-5" y="-3" width="10" height="1.5" fill="#CCCCCC"/>
      <rect x="-5" y="0" width="10" height="1.5" fill="#CCCCCC"/>
      <rect x="-5" y="3" width="10" height="1.5" fill="#CCCCCC"/>
    </g>

    <!-- Share Button (Center small button, below Xbox button) -->
    <g id="share-button" transform="translate(250, 165)">
      <circle cx="0" cy="0" r="7" fill="#303030"/>
      <circle cx="0" cy="0" r="7" fill="url(#buttonGradient)"/>
      <!-- Share icon (simplified: box with arrow up) -->
      <path d="M -3 0 L -3 3 L 3 3 L 3 0 M 0 -3 L -2.5 0 L 2.5 0 Z"
            stroke="#CCCCCC" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

  </g>
</svg>